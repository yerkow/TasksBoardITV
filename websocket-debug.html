<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Debug</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<body>
    <h1>WebSocket Debug Tool</h1>
    <div id="status">Disconnected</div>

    <script>

        // ĞŸĞ¾Ğ»ÑƒÑ‡Ğ°ĞµĞ¼ Ñ‚Ğ¾ĞºĞµĞ½ Ğ¸Ğ· localStorage (ĞµÑĞ»Ğ¸ ĞµÑÑ‚ÑŒ)
        const token = localStorage.getItem('authToken');
        
        if (!token) {
            addLog('âŒ ĞĞµÑ‚ Ñ‚Ğ¾ĞºĞµĞ½Ğ° Ğ°ÑƒÑ‚ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ² localStorage');
            addLog('ĞÑ‚ĞºÑ€Ğ¾Ğ¹Ñ‚Ğµ Ğ¾ÑĞ½Ğ¾Ğ²Ğ½Ğ¾Ğµ Ğ¿Ñ€Ğ¸Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ Ğ¸ Ğ²Ğ¾Ğ¹Ğ´Ğ¸Ñ‚Ğµ Ğ² ÑĞ¸ÑÑ‚ĞµĞ¼Ñƒ, Ğ·Ğ°Ñ‚ĞµĞ¼ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ¸Ñ‚Ğµ ÑÑ‚Ñƒ ÑÑ‚Ñ€Ğ°Ğ½Ğ¸Ñ†Ñƒ');
        } else {
            addLog('âœ… Ğ¢Ğ¾ĞºĞµĞ½ Ğ½Ğ°Ğ¹Ğ´ĞµĞ½: ' + token.substring(0, 20) + '...');
            
            const socket = io('http://localhost:3001', {
                transports: ['websocket', 'polling'],
                timeout: 20000
            });
            
            socket.on('connect', () => {
                addLog('ğŸ”Œ WebSocket Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡ĞµĞ½: ' + socket.id);
                status.textContent = 'Connected';
                status.style.color = 'green';
                
                // ĞÑƒÑ‚ĞµĞ½Ñ‚Ğ¸Ñ„Ğ¸ĞºĞ°Ñ†Ğ¸Ñ
                socket.emit('authenticate', token);

            });
            
            socket.on('authenticated', (data) => {

            });
            
            socket.on('authentication_error', (error) => {

            });

                status.textContent = 'Disconnected';
